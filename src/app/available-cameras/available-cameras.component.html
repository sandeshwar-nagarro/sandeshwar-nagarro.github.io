<mat-form-field appearance="fill">
  <mat-label>Select Camera</mat-label>

  <mat-select>
    <mat-option
      *ngFor="let option of cameraOptions"
      [value]="option.value"
      (onSelectionChange)="onCameraSelected($event)"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
